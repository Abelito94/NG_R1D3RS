<div class="border round-container" *ngIf="user">
  <img src="{{user.profileCoverURL}}" class="w-100 round mx-auto cover " height="150px">
  <div class="row p-0 m-0">
    <div class="col-8 text-right m-0">
      <span class="xl-bold name">{{user.name}} </span>
      <span class="l-medium username">@{{user.username}}</span>
      <div class="l-bold followers">Followers: {{user.followers.length}}</div>
      <button type="button" class="buttonFollow" (click)="emitFollow()"
      *ngIf="user.followers.indexOf(localUser.id) === -1">
      <b>Follow</b>
    </button>
      <button type="button" class="buttonFollow" (click)="emitNotFollow()"
      *ngIf="user.followers.indexOf(localUser.id) >= 0">
      <b>Stop following</b>
    </button>
    </div>
    <div class="col">
      <img src={{user.profilePictureURL}} class="img-round profile">
    </div>

  </div>
</div>
