
<div class="sidebar col-10 my-4 bg-white round border p-0">
  <img class="cover round" src="https://antonio-carrillo.com/wp-content/uploads/2015/04/mg_7219--400x400.jpg"
    alt="fondo-collab">
  <div class="row">
    <div class="col-4">
      <img class="profile img-round ml-4" [src]="myuser.profilePictureURL" alt="imagen-perfil">
    </div>
    <div class="xl-bold col my-3">
      {{myuser.username}}
      <span class="l-medium">@{{myuser.username}}</span>
      <div class="row mt-2">
        <div *ngFor="let tag of myuser.tags" class="text-white bg-dark round s-bold px-3 py-2 ml-3 mb-2">
          <span class="mb-5">{{tag}}</span>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="col-10 m-auto card round border-green p-4">
  <form class=" fix-h ">
    <div id=" extra" class="fix-h text-white m-bold m-0 px-1">{{mainText}}<em class="extra">{{extra}}</em>
    </div>
    <textarea id="textarea" [(ngModel)]="text" name="text" class="fix-h m-bold reset-txtarea w-100 overlay"
      maxlength="200" (ngModelChange)="muchoTexto()" placeholder="What's new?">{{text}}</textarea>
  </form>
  <span class="ml-auto">
    <span class="m-bold m-4">{{text.length}} / 140</span>
    <button class="btn-lg round big-btn bg-green my-2 my-sm-0" type="button"
      (click)="createTweet()">Publishh</button>
  </span>
</div>
