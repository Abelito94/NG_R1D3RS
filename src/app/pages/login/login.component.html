
<div class="form">
    <div class="form-group">
      <!--<label for="username or email">Username or Email</label>-->
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username or Email" [(ngModel)]="userLogin">
    </div>
    <div class="form-group">
      <!--<label for="exampleInputPassword1">Password</label>-->
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userPass">
    </div>
    <button type="button" class="btn btn-primary" (click)="loginUser()">Login</button>
</div>
