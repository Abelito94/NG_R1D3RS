
<form class="form">

  <h1 class="title"><span>Login to Freshh</span></h1>

  <div class="errorMessage">
    <p *ngIf="errorLogin==true" >{{errorMessage}}</p>
  </div>
  
  <div class="form-group">
    <!--<label for="username or email">Username or Email</label>-->
    <input type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder="Username or Email" [(ngModel)]="userLogin">
 
    <!--<label for="exampleInputPassword1">Password</label>-->
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="userPass">
  </div>

  <button type="button" class="btn btn-success" (click)="loginUser()">Login</button>
  
</form>
